<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Why React!</title>
    <style>
      .box {
        color: black;
        height: 121px;
        width: 121px;
        border: 2px solid red;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <script>
        let box1 = "Hey";
        let box2 = "Hello";
        let box3 = "Right";
    </script>
    <div class="box box1">Box1</div>
    <div class="box box2">Box2</div>
    <div class="box box3">Box3</div>
    <script>
      setTimeout(() => {
        document.querySelector(".box1").innerHTML = "Hey";
      }, 1000);

      setTimeout(() => {
        document.querySelector(".box2").innerHTML = "Hello";
      }, 2000);

      setTimeout(() => {
        document.querySelector(".box3").innerHTML = "Right";
      }, 3000);
    </script>
  </body>
</html>

<!--
Again and again target an element and change its inner html -> the pain is real, the struggle is real
-->
