<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG - HTML</title>
</head>
<body>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg> 
        <img src="img.svg" alt="svg file in img tag">

</body>
</html>

<!--

SVG stands for Scalable Vector Graphics. Unlike raster images like PNGs or JPGs,
SVGs are not pixel-based. You can create high quality graphics using maths.
SVG images can be scaled indefinitely without losing quality,
which is ideal for responsive web design.

-->

<!--

You can save svg file external in ___.svg format but you have to write
