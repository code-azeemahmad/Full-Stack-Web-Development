<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe - HTML</title>
</head>
<body>
    <iframe src="https://www.codewithharry.com/" width="400" height="225"></iframe>

    <br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=_zT34GvPFxEOREUp&amp;start=770" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
