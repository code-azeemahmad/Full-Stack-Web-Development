<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms - Let's learn it</title>
  </head>
  <body>
    <form action="post"></form>
    <h1>Form to apply for Sigma Web Develepoment Course - TA</h1>
    <div>
      <label for="username">Enter Your Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Azeemnadeem@example.com"
        required 
        autofocus                                
      />
    </div>
    <!-- id for the label(for="id") and input field(uniquely identify) should be same  -->
    <div>
      <label for="password">Enter Password</label>
      <input type="text" id="password" name="password" placeholder="********"  required/>
    </div>
    <label for="gender">Enter your Gender</label>
    <div>
      <input type="radio" name="gender" id="male" value="Male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="Female" />
      <label for="female">Female</label>
    </div>
    <div>
      <input type="checkbox" name="subscribe" id="subscribe" />
      <label for="subscribe">Subscribe to Youtube Channel</label>
    </div>
    <div>
        <label for="comment">Suggestions</label>
        <br>
        <textarea name="comment" id="comment" rows="4" cols="50" placeholder="Enter your comment here.."></textarea>
    </div>
    <div>
        
        <select name="fruit" id="fruit">
            <option value="Apple">Apple</option>
            <option value="Cherry">Cherry</option>
            <option value="Pear">Pear</option>
        </select>
    </div>
    <div>
        <button type="Submit">Submit</button>
    </div>
  </body>
</html>
