<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Application for Teaching Assistant</h1>
    <form action="post">
      <div>
        <label for="Username">Enter Your Good Name </label>
        <input type="text" id="Username" name="username" placeholder="Enter Your Username" pattern="a-zA-Z0-9" autofocus required/>
      </div>
      <div>
      <label for="Gender">Select your Gender</label>
      <input type="radio" id="male" name="Gender" value="Male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="Gender" value="Female">
      <label for="female">Female</label>
      </div>
      <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Did you subscribed our channel?</label>
      </div>
      <div>
        <label for="comment">Enter your Remarks here...</label>
        <br>
        <textarea id="comment" name="comment" rows="4" cols="50">
        </textarea>
      </div>
      <div>
        <select name="Fruits" id="fruit">
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Cherry">Cherry</option>
        </select>
      </div>


    </form>
  </body>
</html>
