<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h1>Tables in HTML - Example</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Azeem</td>
            <td>Computer Science</td>
            <td>1096</td>
        </tr>
        <tr>
            <td>Bilal</td>
            <td>Bs. Nursing</td>
            <td>655</td>
        </tr>
        <tr>
            <td>Ahmad</td>
            <td>MBBS</td>
            <td>1100</td>
        </tr>
        <tr>
            <td colspan="2">Faheem</td>
            
            <td rowspan="2">1100</td>
        </tr>
        <tr>
            <td>Husnain</td>
            <td>MBBS</td>
            
        </tr>
    </table>
    
</body>
</html>
