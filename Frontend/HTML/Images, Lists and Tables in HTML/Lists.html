<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<body>
    <ul>
        <caption>Unordered List - Example</caption>
        <li type="square">Azeem</li>
        <li>Bilal</li>
        <li>Ahmad</li>
    </ul>
    <ol type="A">
        <caption>Ordered List - Example</caption>
        <li>Azeem</li>
        <li>Bilal</li>
        <li>Ahmad</li>
    </ol>
    <dl>
        <caption>Definition List - Example</caption>
        <dt>HTML</dt>
        <dd>HTML stands for Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>CSS stands for Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>JS stands for Javascript-The brain of a Website.</dd>
    </dl>
    
</body>
</html>


<!-- <ol> tag is for ordered list. It is used to create a list of items that have a sequence or order -->
