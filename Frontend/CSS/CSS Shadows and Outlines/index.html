<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px chocolate;
        }
        .text-element{
            text-shadow: 9px 5px 4px #888888;
            outline: 2px solid red;                    /*  differ from border as outline don't take space */
            border: 2px solid blue;
            border-radius: 8px;
            outline-offset: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <br>
    <p class="text-element" style="font-size: xx-large;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia expedita suscipit ipsum, dicta minus id animi architecto non blanditiis dolorum debitis veritatis libero voluptatem aspernatur nemo corporis veniam dolor aliquid perferendis reiciendis. Odio, neque.</p>
</body>
</html>
