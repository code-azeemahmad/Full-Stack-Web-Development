<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boxmodel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: aqua;
        }
        .box1{
            color: rgb(195, 0, 255);
            padding: 10px;
            margin:35px;
            border: 2px solid blue;
            height: 200px;
            box-sizing: border-box;           /* Total Height = 294 = 200 + m(35+35) + p(10+10) + b(2+2) */
        }
        .box2{
            color:red;
            padding: 10px;
            margin:35px;
            border: 2px solid black;
            height: 200px;                   /* Total Height = 200 = 176 - p(10+10) - b(2+2) */
            
        }
    </style>
</head>

<body>
    <div class="box box1">I am a box</div>
    <div class="box box2">I am another box</div>
</body>

</html>

The box-sizing: border-box property in CSS is a powerful and commonly used tool that simplifies how developers define the dimensions of an element, making layouts more predictable and easier to manage. Here's a detailed explanation of its purpose, functionality, and practical use:

What Does box-sizing: border-box Do?
By default, the CSS box model uses box-sizing: content-box. This means that:

The specified width and height apply only to the content area of the element.
Padding and border are added outside the content area, increasing the total size of the element.
When you set box-sizing: border-box, the behavior changes:

The specified width and height include the content, padding, and border.
Padding and border are subtracted from the available space for the content area.
This results in a fixed element size, no matter the padding or border values, making it easier to calculate layout dimensions.

Why Use box-sizing: border-box?
Predictable Sizing:

Without border-box, adding padding or border increases the element's total size. This can disrupt layouts, especially in responsive designs.
With border-box, the element's size remains consistent regardless of padding or border, making layout calculations straightforward.
Example:

css
Copy code
/* Default (content-box) */
div {
    width: 200px;
    padding: 20px;
    border: 2px solid black;
}
The total width = 200px (content) + 20px (padding-left) + 20px (padding-right) + 2px (border-left) + 2px (border-right) = 244px.
css
Copy code
/* With border-box */
div {
    width: 200px;
    padding: 20px;
    border: 2px solid black;
    box-sizing: border-box;
}
The total width remains 200px, and the content width adjusts: 200px - (20px padding + 2px border) = 158px.
Simplifies Responsive Design:

In responsive layouts, maintaining consistent element dimensions is critical.
border-box ensures that elements resize predictably when their dimensions change, avoiding layout breakage caused by unexpected size increases.
Better Alignment with Design Tools:

Tools like Figma, Sketch, or Adobe XD often assume a border-box model when specifying dimensions, including padding and border in the total size.
Using box-sizing: border-box ensures CSS implementations match design specifications.
