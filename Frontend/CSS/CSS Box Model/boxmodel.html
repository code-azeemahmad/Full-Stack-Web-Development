<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model - CSS</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .box {
            background-color: bisque;
        }
        .box1 {
            color: rgb(255, 1, 247);
            padding: 10px;
            border: 2px solid blue ;
            margin: 5px;
            height: 200px;
            box-sizing: border-box;         /* Add only Padding and Border as total height or width */
        }
        .box2 {
            color: blueviolet;
        }
    </style>
</head>
<body>

    <div class="box box1"> I am first Box</div>
    <div class="box box2"> I am second Box</div>

</body>
</html>

<!-- Browser add margin and padding by default-->
<!-- p:0 for padding: 0px; -->
<!-- m:0 for margin: 0px; -->
<!-- background color remains in padding. It means
     padding applies to inside of content but its
     not the part of content -->
