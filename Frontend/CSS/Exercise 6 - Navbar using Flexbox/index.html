<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 6 - Navbar using Flexbox</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: plum;
        width: 100%;
        height: 100%;
      }
      nav {
        display: flex;
        background-color: white;
        width: 100%;
        max-width: 1116px;
        height: 102.33px;
        margin: 0 auto;
        column-gap: 90px;
      }
      img {
        width: 200px;
        height: auto;
      }
      nav ul {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 40px;
      }
      li {
        list-style: none;
        font-size: 17px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: rgb(91, 90, 90);
      }
      .btn1 {
        /* align-self: center; */
        padding: 0;
        width: 116px;
        height: 36px;
        border: 2px solid black;
        border-radius: 2px;
        margin-right: 30px;
      }
      .btn2 {
        color: gray;
        padding: 0;
        width: 116px;
        height: 36px;
        margin-right: 40px;
      }
      .btn {
        display: flex;
        align-items: center;
        gap: 15px; /* Replaces manual margins */
      }
      .logowrap {
  display: flex;
  flex-direction: column;
  align-items: flex-start; /* Align subtext to the left */
}
.logowrap span {
  font-size: 0.75rem; /* Smaller text */
  color: gray;
  margin-top: -0.5rem; /* Adjust spacing as needed */
}
.btn1:hover {
  background: black;
  color: white;
}
.btn2:hover {
  color: black;
}
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <div class="logowrap">
            <img
              src="https://www.ultraedit.com/wp-content/uploads/2023/01/Background-2.png"
              alt="ultra edit"
            /><span
              style="
                
                position: relative;
                left: 93px;
                top: 9px;
                z-index: 1;
                margin-top: -26px;
              "
              >By CodeWithHarry</span
            >
          </div>
        </li>
        <li>Products</li>
        <li>Pricing</li>
        <li>Resources</li>
        <li>Our Company</li>
      </ul>
      <div class="btn">
        <button class="btn1" style="font-weight: bold">BUY NOW</button>
        <button class="btn2">üåèÔ∏éEnglish</button>
        <img
          style="width: 24px; height: auto"
          src="https://cdn-icons-png.flaticon.com/128/5948/5948471.png"
          alt="search"
        />
      </div>
    </nav>
  </body>
</html>

<!-- To center the <nav> bar horizontally within the page, you can use margin auto instead of manually setting margin-left and margin-right like margin-left: 62px; margin-right: 62px; -->
