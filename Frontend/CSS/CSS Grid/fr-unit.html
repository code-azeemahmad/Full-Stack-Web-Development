<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container {
            width: 80vw;
            height: 80vh;
            border: 2px solid blue;
            display: grid;
            width: 80vw;
            
            grid-template-rows: 1fr 1fr 1fr;
            /* grid-template-columns: 1fr 2fr 1fr;  */
            /* grid-template-columns: repeat(4, 1fr); */
            grid-template-columns: repeat(4, minmax(100px, 1fr));
            gap: 30px 30px;
            justify-items: center;            /* to center the items in their respective cells in grid */
            align-items: center;              /* to center the items in their respective cells vertically when height is given */
            justify-items: flex-start;        /* these propertiies are for individual cells */
            
        }
        .item {
            border: 2px solid red;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>

    </div>
</body>
</html>
