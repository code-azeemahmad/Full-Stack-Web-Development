<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors
    </title>
    <style>
        /* div {
            color: red;         Element Selector
        } */
         /* .red                   
         {
            color: red;         Class Selector
         } */
          #green
          {
            color: green;
          }
          a:visited{
            color: blue;
          }
          a:hover{
            color: red;
            background: yellow ;
          }
          p:first-child{
            background: aquamarine
            ;
          }
    </style>
</head>
<body>
    <div id="green">
        I am a Div
    </div>
    <div class="red">
        <p>I am another Div</p>
        <p>i am ignored Div</p>
    </div>
    <br>
    <a href="https://www.google.com">Go to Google</a>
</body>
</html>
