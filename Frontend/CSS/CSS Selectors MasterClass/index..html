<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors
    </title>
    <style>
        /* div {
            color: red;         Element Selector
        } */
         /* .red                   
         {
            color: red;         Class Selector
         } */
          #green
          {
            color: green;
          }
    </style>
</head>
<body>
    <div id="green">
        I am a Div
    </div>
    <div class="red">
        I am another Div
    </div>
</body>
</html>
