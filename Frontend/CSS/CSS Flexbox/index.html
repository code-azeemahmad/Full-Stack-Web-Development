<!-- ðŸ”¹ flex-grow
This defines how much a flex item can grow relative to the rest.

.item {
  flex-grow: 1;
}
ðŸ‘‰ Meaning:
If multiple items have flex-grow: 1, they will grow equally to fill remaining space.

If one item has flex-grow: 2, it will take twice as much space as items with flex-grow: 1.
-------------------------------------------------------------------------------
ðŸ”¹ flex-shrink
This defines how much a flex item can shrink if there's not enough space.

.item {
  flex-shrink: 1;
}
ðŸ‘‰ Meaning:
If space is tight, items shrink in proportion to flex-shrink value.

If set to 0, the item will not shrink at all.
