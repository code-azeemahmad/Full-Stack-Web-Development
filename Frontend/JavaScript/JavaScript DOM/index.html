<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM (Document Object Model)</title>
</head>
<body>
    <div class="container">
        <div class="box">
            this is a box
        </div>
    </div>
    <script>
        document.title = "Azeem is good";
        console.log(document.title);
        console.log(document.body);    // your entire html comes in tree like structure
        document.body.style.backgroundColor = "yellow";   // adds inline css
    </script>
</body>
</html>
