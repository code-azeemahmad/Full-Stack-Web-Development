<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event_bubbling</title>
    <style>
      .child {
        background-color: aliceblue;
        border: 2px solid black;
        margin: 14px;
        padding: 14px;
        cursor: pointer;
      }
      .childcontainer {
        padding: 14px;
        margin: 14px;
        background-color: beige;
      }
      .container {
        padding: 14px;
        margin: 14px;
        background-color: #ffc4c4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="childcontainer">
        <div class="child">
          Hey! I am a child
          <!-- this event is bubbled, as you automatically clicked childcontainer and container also -->
        </div>
      </section>
    </div>
    <script>
      function getRandomColor() {
        let val1 = Math.ceil(Math.random() * 255);
        let val2 = Math.ceil(Math.random() * 255);
        let val3 = Math.ceil(Math.random() * 255);
        return `rgb(${val1}, ${val2}, ${val3})`;
      }
      document.querySelector(".child").addEventListener("click", (e) => {
        e.stopPropagation();
        alert("Child was clicked");
      });
      document
        .querySelector(".childcontainer")
        .addEventListener("click", (e) => {
          e.stopPropagation();
          alert("Child Container was clicked");
        });
      document.querySelector(".container").addEventListener("click", (e) => {
        alert("container was clicked");
      });

    //   let a = setInterval(() => {      // clearInterval(a) to get present color to not change
    //     document.querySelector(".childcontainer").style.backgroundColor = getRandomColor();
    //   }, 1000);                        // repeat one thing for intervals

      let a = setTimeout(() => {         //clearTimeput(1)
        document.querySelector(".childcontainer").style.backgroundColor = getRandomColor();
      }, 5000);                        // repeat one thing for only one time

    </script>
  </body>
</html>

<!-- if you don't want bubbling, stop propagation -->

<!-- event bubbling, if you click on child then its event is activated along with its parent event because parent is automatically clicked-->
